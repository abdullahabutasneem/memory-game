<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>



<body>
    <header class="bg-teal-700 py-4">
        <div
            class="heading flex flex-col lg:flex-row items-center justify-center lg:justify-between max-w-sm md:max-w-xl lg:max-w-[980px] mx-auto">
            <h1 class="font-medium text-xl text-white">Memory Game</h1>
            <div class="flex flex-col lg:gap-2 mt-4 lg:mt-0">
                <p id="show-name" class="font-medium text-lg text-white">Tasneem</p>
                <p class="font-medium text-lg text-white">Score: <span id="show-score"></span></p>
            </div>
        </div>
    </header>

    <main class="bg-teal-900 h-[100vh]  flex flex-row justify-center items-center">
        <div id="game-grid"
            class="card glass w-[350px] lg:w-[3/4] h-auto bg-emerald-400 rounded-none grid grid-rows-3 grid-cols-4 gap-[1px]">

        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
