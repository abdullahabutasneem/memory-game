<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>



<body>
    <header class="bg-teal-700 py-4">
        <div
            class="heading flex flex-col lg:flex-row items-center justify-center lg:justify-between max-w-sm md:max-w-xl lg:max-w-[980px] mx-auto">
            <h1 class="font-medium text-xl text-white">Memory Game</h1>
            <div class="flex flex-col lg:gap-2 mt-4 lg:mt-0">
                <p id="show-name" class="font-medium text-lg text-white">Tasneem</p>
                <p class="font-medium text-lg text-white">Score: <span id="show-score"></span></p>
            </div>
        </div>
    </header>

    <main class="bg-teal-900 h-[100vh]  flex flex-row justify-center items-center">
        <div id="game-grid"
            class="card glass w-[350px] lg:w-[3/4] h-auto bg-emerald-400 rounded-none grid grid-rows-3 grid-cols-4 gap-[1px]">

        </div>
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
        <dialog id="congrats" class="modal modal-middle ">
            <div class="">
                <form method="dialog" class="w-[290px] modal-box bg-emerald-300">
                    <div class="text-center mt-5 mx-5">
                        <img class="w-[90px] h-[90px] mx-auto" src="images/congo.png" alt="">
                        <h3 class="font-bold text-2xl text-center">
                            You found all match!!!</h3>
                    </div>
                    <div class="modal-action flex flex-row justify-center items-center mb-5 mx-5">
                        <button onclick="location.href = 'main.html'"
                            class="text-sm px-3 py-2 bg-emerald-900 font-medium text-white rounded-[5px]">Play Again
                        </button>
                        <button onclick="location.href = 'index.html'"
                            class="text-sm px-4 py-2 bg-white text-black font-medium rounded-[5px]">Exit
                        </button>
                    </div>
                </form>
            </div>
        </dialog>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
