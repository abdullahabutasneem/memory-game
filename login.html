<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-[100vh] bg-emerald-600 flex flex-col justify-center items-center">
    <div class="card w-96 glass">
        <div class="card-body">
            <h2 class="card-title">Enter your Name:</h2>
            <input class="border-solid border-[1px] border-slate-300 rounded-[3px] pl-3 p-1 bg-emerald-100 my-2"
                type="text" placeholder="Enter your name">
            <div class="card-actions justify-center">
                <button
                    class="bg-teal-900 hover:bg-teal-950 rounded-[5px] px-6 py-2 font-medium text-white">Start</button>
            </div>
        </div>
    </div>
</body>

</html>
